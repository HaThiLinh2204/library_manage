<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>STT</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="nameBook">
        <th mat-header-cell *matHeaderCellDef>Tên</th>
        <td mat-cell *matCellDef="let element">{{ element.nameBook }}</td>
    </ng-container>
    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Danh mục</th>
        <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
    </ng-container>

    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Người mượn</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Ngày hẹn trả</th>
        <td mat-cell *matCellDef="let element">{{ element.dueDate }}</td>
    </ng-container>

    <ng-container matColumnDef="returnDate">
        <th mat-header-cell *matHeaderCellDef>Ngày trả</th>
        <td mat-cell *matCellDef="let element">{{ element.returnDate }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Thao tác</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button type="submit">
                Trả sách
            </button>



        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 25, 50]" aria-label="Select page of users"></mat-paginator>
