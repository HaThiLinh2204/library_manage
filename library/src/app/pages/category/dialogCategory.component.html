<div mat-dialog-content>
    <p>Thêm mới</p>
    <mat-form-field>
      <mat-label>Danh mục</mat-label>
      <input matInput [(ngModel)]="data.categoryName">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Thoát</button>
    <button mat-button [mat-dialog-close]="data.categoryName" cdkFocusInitial>Lưu</button>
  </div>
