<div mat-dialog-content>
  <p>{{ title }}</p>

  <mat-form-field>
    <mat-label>Danh mục</mat-label>
    <input matInput type="text" [formControl]="categoryName" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Thoát</button>

  <button
    mat-raised-button
    [disabled]="!categoryName.valid"
    [mat-dialog-close]="categoryName.value"
    cdkFocusInitial
  >
    Lưu
  </button>
</div>
