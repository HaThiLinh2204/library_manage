<button mat-raised-button (click)="onCreate()">Thêm mới</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> STT </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef> Tên </th>
    <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Thao tác </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button type="submit" (click)="onEditCategory(element.id)">Chỉnh sửa</button>
      <button mat-raised-button (click)=" onDelete(element.id)" type="submit">Xóa</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
