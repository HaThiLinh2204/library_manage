<form class="example-form" [formGroup]="searchForm">
  <mat-form-field class="example-full-width">
    <mat-label>Tên sách</mat-label>
    <input type="name" matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Danh mục</mat-label>
    <mat-select [(ngModel)]="selectedValue" [ngModelOptions]="{ standalone: true }" name="categoryId">
      <mat-option *ngFor="let category of categoryDatas" [value]="category.categoryName">
        {{ category.categoryName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="onSubmit()" type="submit">Tìm kiếm</button>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>STT</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Tên</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>Danh mục</th>
    <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
  </ng-container>

  <ng-container matColumnDef="remainingStock">
    <th mat-header-cell *matHeaderCellDef>Còn lại</th>
    <td mat-cell *matCellDef="let element">{{ element.remainingStock }}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Số lượng</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Thao tác</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button type="submit" (click)="onEditBook(element.id)">
        Chỉnh sửa
      </button>
      <button mat-raised-button *ngIf="element.remainingStock > 0" type="submit" (click)="onBorrow(element.id)">
        Mượn
      </button>
      <button mat-raised-button *ngIf="element.quantity === element.remainingStock" (click)="onDelete(element.id)"
        type="submit">
        Xóa
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 25, 50]" aria-label="Select page of users"></mat-paginator>
