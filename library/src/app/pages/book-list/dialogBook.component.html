<div mat-dialog-content>
  <h3>Thông tin mượn sách</h3>
  <form class="example-form" [formGroup]="borrowForm">
    <div>
      <mat-form-field>
        <mat-label>Tên sách</mat-label>
        <input matInput formControlName="name" [readonly]="true" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Danh mục</mat-label>
        <input matInput formControlName="categoryName" [readonly]="true" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Người mượn</mat-label>
        <input matInput formControlName="userName" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Ngày hẹn trả</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

  </form>


</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" [mat-dialog-close]="false">Đóng</button>
  <button mat-raised-button [disabled]="!borrowForm.valid" [mat-dialog-close]="borrowForm.value"
    cdkFocusInitial>Mượn</button>

</div>
