<div class="app-login-screen">
  <h1 align="center">Trang đăng nhập</h1>
  <form class="example-form" [formGroup]="loginForm">
    <mat-form-field class="example-full-width">
      <mat-label>Tên đăng nhập</mat-label>
      <input type="name" matInput formControlName="name" placeholder="admin" />
      <mat-error *ngIf="
          nameControl.hasError('name') && !nameControl.hasError('required')
        ">
        Hãy nhập tên đăng nhập
      </mat-error>
      <mat-error *ngIf="nameControl.hasError('required')">
        Tên đăng nhập là <strong>bắt buộc</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Mật khẩu</mat-label>
      <input type="password" matInput formControlName="password" placeholder="admin" />
      <mat-error *ngIf="
          nameControl.hasError('password') && !nameControl.hasError('required')
        ">
        Hãy nhập mật khẩu
      </mat-error>
      <mat-error *ngIf="nameControl.hasError('required')">
        Mật khẩu là <strong>bắt buộc</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button (click)="onSubmit()" type="submit">Đăng nhập</button>
    <div *ngIf="invalidLogin" class="error">
      <div>Thông tin không hợp lệ</div>
    </div>
  </form>
</div>
