<div class="app-login-screen">
    <h1 align="center">Sign In</h1>

    <form class="example-form" [formGroup] ="loginForm">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input type="name" matInput formControlName="name" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="nameControl.hasError('name') && !nameControl.hasError('required')">
            Please enter a valid name address
          </mat-error>
          <mat-error *ngIf="nameControl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="nameControl.hasError('password') && !nameControl.hasError('required')">
              Please enter a valid password address
            </mat-error>
            <mat-error *ngIf="nameControl.hasError('required')">
              password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button mat-raised-button (click)="onSubmit()" type="submit">Submit</button>
          <div *ngIf="invalidLogin" class="error">
            <div>Invalid credentials.</div>
        </div>
      </form>
      
      
</div>
